<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spudy AI Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            background: #0a1a2e;
            overflow-x: hidden;
        }

        /* Notification Banner */
        .notification {
            background: linear-gradient(45deg, #007bff, #00c6ff);
            text-align: center;
            padding: 15px;
            font-size: 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1001;
        }

        /* Hero Section with Chat Interface */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            padding: 20px;
            margin-top: 50px;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a1a2e, #1e3a8a);
        }

        .hero-content {
            z-index: 2;
            max-width: 800px;
            width: 100%;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease-in;
        }

        .hero-content p {
            font-size: 1.2rem;
            color: #d1e7ff;
            margin-bottom: 2rem;
        }

        /* Chat Interface */
        .chat-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
            width: 100%;
        }

        .chat-message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            font-size: 1rem;
        }

        .user-message {
            background: linear-gradient(45deg, #007bff, #00c6ff);
            margin-left: auto;
            color: #fff;
        }

        .ai-message {
            background: rgba(255, 255, 255, 0.2);
            margin-right: auto;
            color: #d1e7ff;
        }

        .chat-input {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .chat-input button {
            padding: 12px 20px;
            background: linear-gradient(45deg, #007bff, #00c6ff);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .chat-input button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Footer */
        .footer {
            padding: 20px;
            background: linear-gradient(135deg, #0a1a2e, #1e3a8a);
            text-align: center;
        }

        .footer p {
            font-size: 1rem;
            color: #d1e7ff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }

            .chat-container {
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- Notification Banner -->
    <div class="notification">
        Spudy AI is live! Start exploring now.
    </div>

    <!-- Hero Section with Chat Interface -->
    <section id="home" class="hero">
        <div id="particles-js"></div>
        <div class="hero-content">
            <h1>Spudy AI</h1>
            <p>Ask anything, and let Spudy AI provide intelligent, accurate responses instantly.</p>
            <div class="chat-container" id="chat-container">
                <div class="ai-message">Hello! I'm Spudy AI. How can I assist you today?</div>
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type your question here...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 Spudy Intelligence Technology. All Rights Reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        let messageCount = 0;

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const container = document.getElementById('chat-container');
            const message = input.value.trim();

            if (!message) return;

            // Add user message
            const userMessage = document.createElement('div');
            userMessage.className = 'chat-message user-message';
            userMessage.textContent = message;
            container.appendChild(userMessage);

            // Increment message count
            messageCount++;

            // Simulate AI response
            setTimeout(() => {
                const aiMessage = document.createElement('div');
                aiMessage.className = 'chat-message ai-message';
                aiMessage.textContent = generateResponse(message);
                container.appendChild(aiMessage);
                container.scrollTop = container.scrollHeight;
            }, 500);

            // Clear input
            input.value = '';
            container.scrollTop = container.scrollHeight;
        }

        function generateResponse(message) {
            if (messageCount >= 3) {
                return 'You are not subscribed, and the free trial has ended.';
            }

            const lowerMessage = message.toLowerCase();
            if (lowerMessage.includes('hello') || lowerMessage.includes('hi')) {
                return 'Hi there! How can Spudy AI help you today?';
            } else if (lowerMessage.includes('spudy') || lowerMessage.includes('ai')) {
                return 'I’m Spudy AI, your intelligent assistant. Ask me anything, from coding to creative ideas!';
            } else if (lowerMessage.includes('book') || lowerMessage.includes('books')) {
                return 'Explore our Spudy Books for insightful reads!';
            } else {
                return 'That’s an interesting question! Could you provide more details, or would you like me to explore a specific topic?';
            }
        }

        // Particles.js initialization
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#00c6ff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#00c6ff', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: 'none', random: false, straight: false, out_mode: 'out' }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        // Chat input enter key
        document.getElementById('chat-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
